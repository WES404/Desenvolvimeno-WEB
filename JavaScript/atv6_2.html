<html>
	<head>
        <meta charset="utf-8"/>
		<title>Atividade 5</title>

        <script>
            
            var y = 0
            var x = 1

            while(y <= 10) {
                while(x <= 10) {
                    document.write(y + ' x ' + x + ' = ' + (x * y) + '<br />')  
                    x++                  
                }
                x = 1
                y++
                document.write('<hr />')
        }
            

        </script>
    
	</head>

  <body>
  </body>	

</html>
