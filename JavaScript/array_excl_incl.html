<html>
	<head>
        <meta charset="utf-8"/>
		<title>Calculadora</title>

        <script>
            var list_Frutas = array('Banana', 'Maçã')

            // Incluir no final
            list_Frutas.push("uva")

            // Incluir no começo
            list_Frutas.unshift("Pêra")

            //Excluir do final
            list_Frutas.pop()

            //Excluir do Começo
            list_Frutas.shift()

        </script>
    
	</head>

  <body> 
  </body>	

</html>
