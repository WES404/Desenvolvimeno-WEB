<!doctype html>
<html>
      <head>
            <meta charset="utf-8">
            <title>JavaScript</title>
            
            <script>
                
                var nome = " Jorge Sant Ana "
                //length

                nome.length

                document.write(nome.charAt(13))

                document.write("<br />")

                document.write(nome.indexOf("g"))

                document.write("<br />")

                document.write(nome.replace("Sant Ana", "Silva"))

                document.write("<br />")

                document.write(nome.substr(6, 4))

                document.write("<br />")

                document.write(nome.toUpperCase())

                document.write("<br />")

                document.write(nome.toLowerCase())

                document.write("<br />")

                document.write("-" + nome.trim() + "-")

            </script>

      </head>

      <body>      
      </body>
</html>
