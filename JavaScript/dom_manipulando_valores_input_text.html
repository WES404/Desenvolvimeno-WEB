<!doctype html>
<html>
      <head>
            <meta charset="utf-8">
            <title>JavaScript</title>
            
            <script>
                function distribui_caracter() {
                    
                    //selecionar o valor digitado

                    var caracter = document.getElementById("entrada").value

                    //limpar campo de digitação

                    document.getElementById("entrada").value = ""

                    // Limpar espaços vazios
                    caracter.trim()

                    switch(caracter) {
                        case "0":
                        case "1":
                        case "2":
                        case "3":
                        case "4":
                        case "5":
                        case "6":
                        case "7":
                        case "8":
                        case "9":
                            document.getElementById("apenas_numeros").value += caracter
                            break
                        default:
                            document.getElementById("apenas_letras").value += caracter


                    }
                }
            </script>

      </head>

      <body>
          
        <input 
            type="text" 
            placeholder="Digite um caracter aqui" 
            onkeyup="distribui_caracter()"
            id="entrada"/>

        <hr />
        <span>Letras:</span>
        <input type="text" disabled="disabled" id="apenas_letras"/>

        <span>Números:</span>
        <input type="text" disabled="disabled" id="apenas_numeros"/>

      </body>
</html>
