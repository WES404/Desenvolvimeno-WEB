<!DOCTYPE html>
<html>
    <head>
        <title>Orientação ao Objeto</title>

        <script>

            class Produto {

                constructor(descricao, preco) {

                    this.descricao = descricao
                    this.preco = preco                 

                }

                verDescricao() {
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }   
            }

            let produto = new Produto("Notebook", 1200)
            produto.verDescricao()
         
           let.produtoLiteral = {
               descricao: "Geladeira",
               preco: 1800,
               verDescricao: function() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
               }
           }

           produtoLiteral.verDescricao()
         
        </script>
    </head>
</html>
