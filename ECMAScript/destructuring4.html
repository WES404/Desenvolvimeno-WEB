<!DOCTYPE html>
<html>
    <head>
        <title>Orientação ao Objeto</title>

        <script>

            let arr = [10, 20, 30, 40]

            let [a, ...resto] = arr

            console.log(a)
            console.log(resto)

            let obj = {
                a:10, b:20, c:30, d:40
            }

            let {a, ...y} = obj

            console.log(a)
            console.log(y)

        </script>
    </head>
</html>
