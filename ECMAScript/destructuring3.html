<!DOCTYPE html>
<html>
    <head>
        <title>Orientação ao Objeto</title>

        <script>

            let arr = [10, 20, 30, 40]
            
            function teste([a, b, , c, d = 50]) {
                console.log(a, b, c, d)
            }

            teste(arr)

            let obj = {
                a: 10,
                b: 20,
                c: 30,
                d: 40
            }

            function teste2({ a, b }) {
                console.log(a, b, c, d)
            }

            teste2(obj)

        </script>
    </head>
</html>
