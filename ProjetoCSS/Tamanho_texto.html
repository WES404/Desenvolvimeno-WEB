<!DOCTYPE html>
<html>
    <head>
        <title>Tamanho de texto</title>
        <meta charset="utf-8">

        <!-- Seletores-->
        <style type="text/css">
            /*
            px -> tamanho fixo
            % -> relativo
            em -> relativo ao container pai
            */

            div {
                font-size: 60px;
            }

            .texto {
                /*font-size: 32px;*/
                font-size: 2em;
            }

            .texto2 {
                font-size: 15px;
            }
        </style>

    </head>
    <body>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </body>
</html>
